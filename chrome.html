<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Momentum</title>
  <link href="css/chrome.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous">
</head>
<body>
  <img class="background-img">
  <div class="top-bar">
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="content">
    <div>
      <button id="refreshBtn"><i class="fas fa-sync-alt"></i> ReFresh</button>
    </div>
    <h1>Momentum</h1>
    <form id="login-form">
      <input required maxlength="15" type="text" placeholder="What is your name?" />
    </form>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span class="egQut"></span>
      <span class="egAut"></span><br>
      <span class="krQut"></span>
      <span class="krAut"></span>
    </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
  <script src="js/chromegreeting.js"></script>
  <script src="js/chromeclock.js"></script>
  <script src="js/chromequotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script>
    const refreshBtn = document.getElementById("refreshBtn");
    refreshBtn.addEventListener("click", function() {
      getBackground();
      displayQuotes();
    });
  </script>
</body>
</html>
