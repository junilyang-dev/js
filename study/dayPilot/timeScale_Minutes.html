<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Time Scale - Minutes (JavaScript Scheduler)</title>
  <script src="daypilot-all.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
    #scheduler {
      max-width: 1100px;
      margin: 20px auto;
      height: 350px;
    }
  </style>
</head>
<body>

  <div id="scheduler"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dp = new DayPilot.Scheduler("scheduler", {
        startDate: "2025-03-24",  // 시작 날짜 (2025년 3월 24일)
        days: 7,  // 7일 표시
        timeHeaders: [
          { groupBy: "Day" },  // 상단에 날짜(일) 그룹화
          { groupBy: "Hour" },  // 중간에 시간(시) 그룹화
          { groupBy: "Cell" }  // 하단에 15분 단위 그룹화
        ],
        scale: "CellDuration",  // 단위 스케일
        cellDuration: 15,  // 15분 단위
        treeEnabled: true,
        resources: [
          { name: "Room A", id: "A" },
          { name: "Room B", id: "B" },
          { name: "Room C", id: "C" },
          { name: "Room D", id: "D" },
          { name: "Room E", id: "E" },
          { name: "Room F", id: "F" },
          { name: "Room G", id: "G" },
          { name: "Room H", id: "H" },
          { name: "Room I", id: "I" },
          { name: "Room J", id: "J" }
        ],
        onTimeRangeSelected: async args => {
          const modal = await DayPilot.Modal.prompt("새 이벤트 이름:", "이벤트");
          const name = modal.result;
          dp.clearSelection();
          if (!name) return;
          dp.events.add({
            start: args.start,
            end: args.end,
            id: DayPilot.guid(),
            resource: args.resource,
            text: name
          });
          dp.message("이벤트가 생성되었습니다.");
        },
        snapToGrid: false,  // 15분 단위 그리드 강제 정렬 비활성화
        useEventBoxes: "Never",
        onEventMoving: args => {
          const offset = args.start.getMinutes() % 5;
          if (offset) {
            args.start = args.start.addMinutes(-offset);
            args.end = args.end.addMinutes(-offset);
          }
          args.left.enabled = true;
          args.left.html = args.start.toString("h:mm tt");
        },
        cellWidth: 60,  // 각 셀(15분)의 너비
        height: 350  // 전체 높이
      });

      dp.init();
      dp.scrollTo("2025-03-24T16:00:00");  // 기본적으로 16:00 위치로 스크롤 이동
    });
  </script>

</body>
</html>
