<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vertical Resource View Demo - FullCalendar</title>
  <!-- FullCalendar 스케줄러 라이브러리 추가 -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js'></script>
  <script>
    // DOM이 로드된 후 실행
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar'); // 캘린더가 렌더링될 요소

      // FullCalendar 인스턴스 생성
      var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'UTC', // 시간대 설정
        initialView: 'timeGridFourDay', // 초기 뷰를 4일 뷰로 설정
        headerToolbar: {
          left: 'prev,next', // 툴바 왼쪽: 이전/다음 버튼
          center: 'title', // 툴바 중앙: 캘린더 제목
          right: 'timeGridDay,timeGridFourDay' // 툴바 오른쪽: 일일 뷰와 4일 뷰 버튼
        },
        views: {
          timeGridFourDay: {
            type: 'timeGrid', // 타임 그리드 뷰 사용
            duration: { days: 4 }, // 뷰의 기간을 4일로 설정
            buttonText: '4 day' // 버튼 텍스트를 "4 day"로 설정
          }
        },
        events: 'https://fullcalendar.io/api/demo-feeds/events.json' // 이벤트 데이터를 가져올 URL
      });

      // 캘린더 렌더링
      calendar.render();
    });
  </script>
  <style>
    /* 기본 HTML 및 body 스타일 초기화 */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif; /* 기본 폰트 설정 */
      font-size: 14px; /* 기본 폰트 크기 */
    }

    /* 캘린더 스타일 */
    #calendar {
      max-width: 1100px; /* 캘린더 최대 너비 */
      margin: 40px auto; /* 화면 중앙에 배치 */
    }
  </style>
</head>
<body>
  <!-- 캘린더가 렌더링될 영역 -->
  <div id="calendar"></div>
</body>
</html>
