<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vertical Resource View Demo - FullCalendar</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script> -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'UTC',
        initialView: 'resourceTimeGridDay',
        resources: [
          { id: 'a', title: 'Room A' },
          { id: 'b', title: 'Room B' },
          { id: 'c', title: 'Room C' },
          { id: 'd', title: 'Room D' }
        ],
        events: 'https://fullcalendar.io/api/demo-feeds/events.json?with-resources=4&single-day'
      });

      calendar.render();
    });
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }

    .fc-today {
      background: transparent !important; /* hack. because demo will always start out on current day */
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
</body>
</html>
