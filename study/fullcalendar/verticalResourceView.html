<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vertical Resource View Demo - FullCalendar</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script> -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'resourceTimeGridDay',

        resourceLabelDidMount: function(info) {
          var questionMark = document.createElement('span');
          questionMark.innerText = ' (?) ';

          info.el.appendChild(questionMark);

          var tooltip = new Tooltip(questionMark, {
            title: info.resource.title + '!!!',
            placement: 'top',
            trigger: 'hover',
            container: 'body'
          });
        },

        resources: [
          { id: 'a', title: 'Auditorium A' },
          { id: 'b', title: 'Auditorium B' },
          { id: 'c', title: 'Auditorium C' }
        ]
      });

      calendar.render();
    });
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }

    .fc-today {
      background: transparent !important; /* hack. because demo will always start out on current day */
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
</body>
</html>
