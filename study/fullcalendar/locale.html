<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Locale Demo - FullCalendar</title>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var Calendar = FullCalendar.Calendar;
      var calendarEl = document.getElementById('calendar');
      var localeSelector = document.getElementById('locale-selector');

      var calendar = new Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'en', // Default locale
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          {
            title: 'Meeting',
            start: '2025-01-10T10:00:00',
            end: '2025-01-10T12:00:00'
          },
          {
            title: 'Lunch',
            start: '2025-01-11T12:00:00'
          },
          {
            title: 'Project Deadline',
            start: '2025-01-15'
          }
        ]
      });

      calendar.render();

      // Update calendar locale on selector change
      localeSelector.addEventListener('change', function () {
        calendar.setOption('locale', this.value);
      });
    });
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #locale-selector {
      margin: 10px auto;
      display: block;
      width: 200px;
    }
  </style>
</head>
<body>
  <select id="locale-selector">
    <option value="en">English</option>
    <option value="ko">Korean</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
  </select>
  <div id="calendar"></div>
</body>
</html>
