<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Timeline Resource View Demo - FullCalendar</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script> -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'today prev,next',
          center: 'title',
          right: 'resourceTimelineDay,resourceTimelineWeek'
        },
        initialView: 'resourceTimelineDay',
        resources: 'https://fullcalendar.io/api/demo-feeds/resources.json',

        resourceLabelDidMount: function(info) {
          var questionMark = document.createElement('strong');
          questionMark.innerText = ' (?) ';

          info.el.querySelector('.fc-datagrid-cell-main')
            .appendChild(questionMark);

          var tooltip = new Tooltip(questionMark, {
            title: info.resource.title + '!!!',
            placement: 'top',
            trigger: 'hover',
            container: 'body'
          });
        }
      });

      calendar.render();
    });
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
</body>
</html>
