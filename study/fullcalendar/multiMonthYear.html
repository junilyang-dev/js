<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multi-month Grid Demo - FullCalendar</title>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var Calendar = FullCalendar.Calendar;
      var calendarEl = document.getElementById('calendar');

      var calendar = new Calendar(calendarEl, {
        initialView: 'multiMonthYear',
        views: {
          multiMonthYear: {
            type: 'multiMonth',
            duration: { years: 1 }
          }
        },
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        }
      });

      calendar.render();
    });
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
</body>
</html>
