<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>부트스트랩 5 데모 - FullCalendar</title>
  
  <!-- Bootstrap 5 CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap 5 JS 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- FullCalendar 라이브러리 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  
  <script>
    // DOM이 로드된 후 실행
    document.addEventListener('DOMContentLoaded', function () {
      var Calendar = FullCalendar.Calendar; // FullCalendar 클래스 가져오기
      var calendarEl = document.getElementById('calendar'); // 캘린더가 렌더링될 요소

      // FullCalendar 인스턴스 생성
      var calendar = new Calendar(calendarEl, {
        initialView: 'dayGridMonth', // 초기 뷰를 월간 보기로 설정
        themeSystem: 'bootstrap5', // 부트스트랩 5 테마 적용
        headerToolbar: {
          left: 'prev,next today', // 툴바 왼쪽: 이전, 다음, 오늘 버튼
          center: 'title', // 툴바 중앙: 캘린더 제목
          right: 'dayGridMonth,timeGridWeek,timeGridDay' // 툴바 오른쪽: 월간, 주간, 일간 뷰 버튼
        },
        events: [ // 캘린더에 표시될 이벤트 목록
          {
            title: '컨퍼런스', // 이벤트 제목
            start: '2025-01-01', // 시작 날짜
            end: '2025-01-02' // 종료 날짜
          },
          {
            title: '하루 종일 이벤트',
            start: '2025-01-01'
          },
          {
            title: '회의',
            start: '2025-01-02T10:30:00',
            end: '2025-01-02T12:30:00'
          },
          {
            title: '점심',
            start: '2025-01-02T12:00:00'
          },
          {
            title: '생일 파티',
            start: '2025-01-02T07:00:00'
          },
          {
            title: '긴 일정',
            start: '2025-01-07',
            end: '2025-01-10'
          },
          {
            title: '반복 일정',
            start: '2025-01-09T16:00:00'
          },
          {
            title: '반복 일정',
            start: '2025-01-16T16:00:00'
          },
          {
            title: 'Google로 이동',
            url: 'http://google.com/', // 클릭 시 이동할 URL
            start: '2025-01-28'
          }
        ]
      });

      // 캘린더 렌더링
      calendar.render();
    });
  </script>
  
  <style>
    /* 기본 HTML 및 body 스타일 초기화 */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif; /* 기본 폰트 설정 */
      font-size: 14px; /* 기본 폰트 크기 */
    }

    /* 캘린더 스타일 */
    #calendar {
      max-width: 1100px; /* 캘린더 최대 너비 */
      margin: 40px auto; /* 화면 중앙에 배치 */
      padding: 10px;
      border: 1px solid #ccc; /* 테두리 추가 */
      border-radius: 5px; /* 모서리 둥글게 */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
    }

    /* 캘린더 내 링크 스타일 */
    #calendar a {
      text-decoration: none; /* 링크 밑줄 제거 */
      color: inherit; /* 링크 색상 상속 */
    }
  </style>
</head>
<body>
  <!-- 캘린더가 렌더링될 영역 -->
  <div id="calendar"></div>
</body>
</html>
