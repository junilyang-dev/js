  <script>
    function test(){

function a(data=0){
  //12월에 글을 썼는지?

    //글이 없어서 팝업 열어줌
    console.log("a true");

    //이미 글 있음 등록 팝업 안열어주고 경고창 쓴글이 있다는

    function b(data=0){
      
      //server select
      
      if(data>0){
        //12월에 쓴 글이 있다.
