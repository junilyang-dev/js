<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
    <link href="styles.css" rel="styleSheet" />
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateY(0);
        }

        25% {
          transform: scale(2);
        }

        50% {
          border-radius: 0px;
          transform: rotateX(180deg) translateY(100px);
          border-color: tomato;
        }

        75% {
          transform: scale(5);
        }

        100% {
          transform: rotateY(0) translateY(0px);
        }
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        width: 200px;
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
      <img src="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png"/>
  </body>  
</html>
