<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React를 import -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <!-- ReactDOM을 import -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- html에서 JSX 문법을 react로 변환하기 위해 babel import -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- babel을 통해 JSX를 react 언어로 변환하기 위해 script type을 변경 -->
  <script type="text/babel">
    //리액트에서 생성한 컴포넌트를 렌더링할 div를 정의
    const root = document.getElementById("root");
    function Btn(props) {
      return <button style={{
        backgroundColor : "red",
        color : "white",
        padding : "10px 20px",
        border : 0,
        borderRadius : 10,
        fontSize: props.big? 20 : 10,
      }}>{props.text}</button>
    }
    //변환기 선택 및 변환기를 담는 컴포넌트 생성
    function App() {
      return(
        <div>
          <Btn text="Save Changes" big={false}/>
          <Btn text="Continue" big={true}/>
        </div>
      );
    }
    //ReactDOM을 통해 랜더링
    ReactDOM.render(<App />, root);
  </script>
</html>
