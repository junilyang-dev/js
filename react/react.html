<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React를 import -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <!-- ReactDOM을 import -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- React proptype import -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <!-- html에서 JSX 문법을 react로 변환하기 위해 babel import -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- babel을 통해 JSX를 react 언어로 변환하기 위해 script type을 변경 -->
  <script type="text/babel">
    //리액트에서 생성한 컴포넌트를 렌더링할 div를 정의
    const root = document.getElementById("root");
    function Btn({ text, changeValue, fontSize }) {
      console.log(text,"was rendered");
      return <button
               onClick={changeValue}
               style={{
                 backgroundColor : "red",
                 color : "white",
                 padding : "10px 20px",
                 border : 0,
                 borderRadius : 10,
                 fontSize,
               }}>
              {text}
            </button>
    }
    const MemorizedBtn = React.memo(Btn);
    Btn.propTypes = {
      text : PropTypes.string.isRequired,
      fontSize : PropTypes.number,
    }
    //변환기 선택 및 변환기를 담는 컴포넌트 생성
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => {
        setValue("Revert Changes");
      }
      return(
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} fontSize={20}/>
          <MemorizedBtn text="Continue" />
        </div>
      );
    }
    //ReactDOM을 통해 랜더링
    ReactDOM.render(<App />, root);
    
  </script>
</html>
