<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script>
    //리액트에서 생성한 컴포넌트를 렌더링할 div를 정의
    const root = document.getElementById("root");
    //리액트를 통해 span태그 생성 creatElement(html 태그, 속성<여러개 가능>, 태그에 내용)
    // const span = React.createElement("span", { id:"sexy-span", style: {color:'red'} }, "Hello I`m a span");
    //리액트를 통해 h3태그 생성 creatElement(html 태그, 속성<여러개 가능>, 태그에 내용)
    const h3 = React.createElement(
      "h3", 
      {
        id : "title",
        //리액트로 만든 이벤트는 개발자도구에 HTML DOM 에서 이벤트를 볼 수 없음.
        onMouseEnter : () => console.log("mouse enter"),
      }, 
      "Hello I`m a h3"
    );
    //리액트를 통해 button태그 생성 creatElement(html 태그, 속성<여러개 가능>, 태그에 내용)
    const btn = React.createElement(
      "button",
      {
        //리액트로 만든 이벤트는 개발자도구에 HTML DOM 에서 이벤트를 볼 수 없음.
        onClick: () => console.log("i`m clicked"),
        style : {
          backgroundColor : "tomato",
        },
      },
      "Click me"
    );
    //위의 생성한 h3와 button을 담을 div를 생성(ReactDOM에 렌더링할때 렌더링을 한번에 하기 위해 생성)
    const container = React.createElement(
      "div", 
      null, 
      [h3, btn]
    );
    //리액트를 통해 container를 렌더링
    ReactDOM.render(container, root);
  </script>
</html>
