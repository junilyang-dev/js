<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React를 import -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <!-- ReactDOM을 import -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- html에서 JSX 문법을 react로 변환하기 위해 babel import -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- babel을 통해 JSX를 react 언어로 변환하기 위해 script type을 변경 -->
  <script type="text/babel">
    //리액트에서 생성한 컴포넌트를 렌더링할 div를 정의
    const root = document.getElementById("root");
    //JSX 방식으로 h3태그 새로 작성(JSX는 HTML과 같은 표현식을 JS로 변환)
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I`m a Title
      </h3>
    );
    //JSX 방식으로 button태그 새로 작성(JSX는 HTML과 같은 표현식을 JS로 변환, style 속성에만 중괄호를 두개 중첩하여 사용)
    const Button = () => (
      <button onClick={() => console.log("i`m clicked")} style={{backgroundColor : "tomato"}}>
        Click me
      </button>
    );
    const Container = <div><Title/> <Button/></div>
    //위의 생성한 Title과 Button을 담을 div를 생성(ReactDOM에 렌더링할때 렌더링을 한번에 하기 위해 생성)
    const container = React.createElement(
      "div", 
      null, 
      [Title, Button]
    );
    //리액트를 통해 container를 렌더링
    ReactDOM.render(Container, root);
  </script>
</html>
