<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React를 import -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <!-- ReactDOM을 import -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- html에서 JSX 문법을 react로 변환하기 위해 babel import -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- babel을 통해 JSX를 react 언어로 변환하기 위해 script type을 변경 -->
  <script type="text/babel">
    //리액트에서 생성한 컴포넌트를 렌더링할 div를 정의
    const root = document.getElementById("root");
    //div태그 생성 변경될 데이터와 클릭 이벤트 함수를 생성 함수 안에 내포하여 리렌더링 자동으로 되게 적용. React.useState(기본값, 변경 함수)를 활용하여 자동 리렌더링 적용.
    function App() {
      //숫자 변수 생성
      const [amount, setAmount] = React.useState(0);
      //분,시 변경 변수 생성
      const [inverted, setInverted] = React.useState(false);
      //숫자 변수 변경 시 동작 함수 생성
      const onChange = (event) => {
        //이벤트에서 input에 value 가져오기
        setAmount(event.target.value);
      }
      //초기화 함수 생성
      const reset = () => {
        //숫자 초기값으로 적용
        setAmount(0);
      }
      //분,시 변경 함수 생성
      const onInvert = () => {
        //초기화 함수 호출
        reset();
        //true, false 변경
        setInverted(current => !current);
      }
      return(
        <div>
          <h1 className="hi">Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input 
              id="minutes" 
              placeholder="Minutes" 
              type="number" 
              value={inverted ? amount * 60 : amount } 
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input 
              id="hours" 
              placeholder="Hours" 
              type="number"
              value={inverted ? amount : Math.round(amount/60) }
              onChange={onChange}
              disabled={!inverted}/>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Hour to Min" : "Min to Hour"}</button>
        </div>
      );
    }
    //ReactDOM을 통해 랜더링
    ReactDOM.render(<App />, root);
  </script>
</html>
